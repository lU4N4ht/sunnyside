<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,700;0,900;1,600&family=Fraunces:wght@600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Sunnyside</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">sunnyside</div>
            <div class="menu">
                <img src="./images/icon-hamburger.svg" alt="icone do menu">
            </div>
        </nav>
        <h1>
            We are creatives
        </h1>
        <img class="icon-arrow-down" src="./images/icon-arrow-down.svg" alt="icon-arrow-down">
    </header>
    <main>
        <section class="values">
            <picture>
                <source media="(min-width:465px)" srcset="./images/desktop/image-galley-cone.jpg">
                <img src="./images/mobile/image-transform.jpg" alt="ovo-com-fundo">
            </picture>
            <div class="description">
                <div class="description__tittle">
                    Transform your brand
                </div>
                <div class="description__text">
                    We are a full-service creative agency specializing in helping brands grow fast. Engage your clients through compelling visuals that do most of the marketing for you.
                </div>
                <div class="description__learn-more">
                    Learn more
                    <div class="line line-yellow"></div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
